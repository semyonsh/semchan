<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="noindex" name="robots"/>
        <meta content="noindex" name="googlebot"/>

        {% block styles %}
            <!-- Bootstrap CSS -->
            
            {{ bootstrap.load_css() }}
            <link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}">
        {% endblock %}

        <title>semchan</title>
        {% endblock %}
    </head>
    <body>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
